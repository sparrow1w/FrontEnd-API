<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-table.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="bootstrap-table.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <title>Front-End API</title>
</head>

<body>

    <div id="statsBar">
        <div id="players-stats"></div>
        <div id="players-pics"></div>
    </div>
    <div class="page-wrap"></div>
    <div id="players-container"></div>


    <script id="playersInfo" type="text/x-handlebars-template">
        <div class="table-responsive">
            <table id="mytable" class="table" data-toggle="table" data-search="true" data-pagination="true" data-show-columns="true">
                <thead>
                    <tr>
                        <th data-field="Name" data-sortable="true">Name</th>
                        <th data-field="Jersey" data-sortable="true">Jersey</th>
                        <th data-field="Age" data-sortable="true">Age</th>
                        <th data-field="Position" data-sortable="true">Position</th>
                        <th data-field="Height" data-sortable="true">Height (kg)</th>
                        <th data-field="Weight" data-sortable="true">Weight (m)</th>
                        <th data-field="Team" data-sortable="true">Team</th>
                        <th data-field="Drafted" data-sortable="true">Drafted</th>
                        <th data-field="Years-Pro" data-sortable="true">Years-Pro</th>
                        <th data-field="Nationality" data-sortable="true">Nationality</th>
                        <th data-field="PersonId" data-sortable="true" data-visible="false">PersonID</th>
                        <th data-field="TeamId" data-sortable="true" data-visible="false">TeamId</th>
                    </tr>
                </thead>
                <tbody>
                    {{#league}} {{#each standard}}
                    <tr>
                        <td>{{firstName}} {{lastName}}</td>
                        <td>{{jersey}}</td>
                        <td>{{calculateAge dateOfBirthUTC}}</td>
                        <td>{{pos}}</td>
                        <td>{{heightMeters}}</td>
                        <td>{{weightKilograms}}</td>
                        <td>{{actualTeam teamId}}</td>
                        <td>{{nbaDebutYear}}</td>
                        <td>{{yearsPro}}</td>
                        <td>{{country}}</td>
                        <td>{{personId}}</td>
                        <td>{{teamId}}</td>
                    </tr>
                    {{/each}} {{/league}}
                </tbody>
            </table>
        </div>
    </script>
    <script src="handlebars-v4.0.11.js"></script>
    <script src="main.js"></script>
</body>

</html>
